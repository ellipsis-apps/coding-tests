events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging (helps debug in production)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression for Blazor assets (reduces WASM/JS size by ~70%)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/css
        application/json
        application/wasm
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen       80;
        server_name  localhost;  # Or your domain in prod
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Core SPA routing for Blazor: Serve index.html for all non-file paths
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static files (JS, CSS, WASM, images) for 1 year
        location ~* \.(js|css|wasm|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Optional: Handle service workers (if your Blazor app uses PWA features)
        location /service-worker.js {
            try_files $uri /index.html;
        }

        # Error pages (use your app's if available)
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
            internal;
        }

        # Security: Block access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
